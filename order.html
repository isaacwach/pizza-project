<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class=" container-fluid overview">
    <h1>WELCOME TO THE BEST PIZZA OUTLET</h1>
    <P>Where</P>
    <h2>QUALITY IS OUR THIRST</h2>
    <h1>Place your order below</h1>
    <p>You can come enjoy the delicious pizza from our eaterly order.</p>
    <p>Make and order and we will deliver it at your door step in the leat time.</p>
   </div>
   <div class="container-fluid order-form">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="full-name" placeholder="name@example.com">
      </div>
        <div class="size-selection">
            <p>Choose Pizza size you want</p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose pizza size</option>
                <option value="1">Large @ 1200</option>
                <option value="2">Medium @ 1000</option>
                <option value="3">Small @600</option>
              </select>
        </div>
        <div class="crust">
            <p>Choose preferred crust</p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose crust</option>
                <option value="1">Crispy</option>
                <option value="2">Stuffed</option>
                <option value="3">Glutten free</option>
              </select>
        </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
